@if (backendHealth.isBackendAvailable() !== true) {
  <app-backend-error></app-backend-error>
} @else {
  <div class="shell">
    <header class="nav">
      <div>
        <div style="font-weight: 700; font-size: 20px;">âš¡ DailyWatt</div>
        <div class="pill">Enedis + Weather insights</div>
      </div>
      <div class="links">
        @if (loggedIn()) {
          <a routerLink="/dashboard">Dashboard</a>
          <a routerLink="/enedis">Enedis</a>
          <a routerLink="/profile">Profile</a>
          <button class="btn secondary" (click)="logout()">Logout</button>
        }
        @if (!loggedIn()) {
          <a routerLink="/login">Login</a>
          <a routerLink="/register">Register</a>
        }
      </div>
    </header>

    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
  <app-toast-container></app-toast-container>
}
