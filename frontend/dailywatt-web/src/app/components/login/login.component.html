<div class="login-container">
  <div class="card login-card">
    <h2>Welcome back</h2>
    @if (error()) {
      <p class="status negative">{{ error() }}</p>
    }
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="user@example.com">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Your password">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading()">
        {{ loading() ? 'Signing in...' : 'Login' }}
      </button>
    </form>
    <p>Need an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
