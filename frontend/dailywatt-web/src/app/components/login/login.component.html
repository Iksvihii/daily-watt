<div class="card">
  <h2>Welcome back</h2>
  @if (error()) {
    <p class="status negative">{{ error() }}</p>
  }
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label for="loginEmail">Identifiant (email)</label>
      <input id="loginEmail" type="email" formControlName="email" placeholder="user@example.com">
    </div>
    <div>
      <label for="loginPassword">Password</label>
      <input id="loginPassword" type="password" formControlName="password" placeholder="Your password">
    </div>
    <button class="btn" type="submit" [disabled]="loading()">Login</button>
  </form>
  <p class="status">Need an account? <a routerLink="/register">Register</a></p>
</div>
