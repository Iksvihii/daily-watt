<div class="chart-shell" *ngIf="consumption?.length; else empty">
  <svg [attr.viewBox]="'0 0 ' + width + ' ' + height" preserveAspectRatio="none">
    <polyline *ngIf="consumptionPoints" [attr.points]="consumptionPoints" class="line consumption" />
    <polyline *ngIf="temperaturePoints" [attr.points]="temperaturePoints" class="line temperature" />
  </svg>
  <div class="legend">
    <span class="dot consumption"></span> Consumption (kWh) — min {{ minLabel }} / max {{ maxLabel }}
    <span *ngIf="temperaturePoints" class="dot temperature" style="margin-left:12px;"></span>
    <span *ngIf="temperaturePoints">Temperature (°C)</span>
  </div>
</div>
<ng-template #empty>
  <div class="chart-shell empty">No consumption data yet.</div>
</ng-template>
